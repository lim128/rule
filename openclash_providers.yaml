#    path: "./rule_provider/Ai.yaml"
    format: yaml
    url: https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/ai.yaml
    interval: 86400
    proxy: 🎯 直连
  Microsoft:
    type: http
    behavior: classical
#    path: "./rule_provider/Microsoft.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml
    interval: 86400
    proxy: 🎯 直连
  Global:
    type: http
    behavior: classical
#    path: "./rule_provider/Global.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global_Classical.yaml
    interval: 86400
    proxy: 🎯 直连
  ChinaMax:
    type: http
    behavior: classical
#    path: "./rule_provider/ChinaMax.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml
    interval: 86400
    proxy: 🎯 直连
# DNS配置
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
