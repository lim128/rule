# 机场订阅
proxy-providers:
  Airport1:
    url: ""
    type: http
    path: ./proxies/.yaml
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
# 节点信息
#proxies:
# 全局配置 
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
# 出站策略
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔯 故障转移, ♻️ 自动选择, 🌐 手动切换, 🎯 直连]}
  - {name: 🔯 故障转移, type: fallback, interval: 180, tolerance: 300, proxies: [🇺🇸 美国节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇭🇰 香港节点]}
#  - {name: 🤖 负载均衡, type: load-balance, include-all: true, interval: 180, tolerance: 300}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, interval: 180, tolerance: 300}
  - {name: 🌐 手动切换, type: select, include-all: true}
  - {name: 🎯 直连, type: select, proxies: [DIRECT], hidden: true}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 节点选择, 🎯 直连]}
  - {name: 🇺🇸 美国节点, type: fallback, include-all: true, interval: 180, filter: "(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States"}
  - {name: 🇯🇵 日本节点, type: fallback, include-all: true, interval: 180, filter: "(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan"}
  - {name: 🇸🇬 新加坡节点, type: fallback, include-all: true, interval: 180, filter: "(?i)新加坡|坡|狮城|SG|Singapore"}
  - {name: 🇭🇰 香港节点, type: fallback, include-all: true, interval: 180, filter: "(?i)港|HK|hk|Hong Kong|HongKong|hongkong"}
# 规则匹配
rules:
  - RULE-SET,epic,🎯 直连
  - GEOSITE,private,🎯 直连
  - GEOSITE,ai,🚀 节点选择
  - GEOSITE,apple-cn,🎯 直连
  - GEOSITE,fakeip-filter,🎯 直连
  - GEOSITE,google-cn,🎯 直连
  - GEOSITE,microsoft-cn,🎯 直连
  - GEOSITE,networktest,🎯 直连
  - GEOSITE,trackerslist,🎯 直连
  - GEOSITE,tld-proxy,🚀 节点选择
  - GEOSITE,proxy,🚀 节点选择
  - GEOSITE,cn,🎯 直连
  - GEOIP,private,🎯 直连,no-resolve
  - GEOIP,cloudflare,🚀 节点选择,no-resolve
  - GEOIP,cloudfront,🚀 节点选择,no-resolve
  - GEOIP,google,🚀 节点选择,no-resolve
  - GEOIP,telegram,🚀 节点选择,no-resolve
  - GEOIP,twitter,🚀 节点选择,no-resolve
  - GEOIP,apple,🎯 直连,no-resolve
  - GEOIP,cn,🎯 直连
  - MATCH,🐟 漏网之鱼
# 规则集
rule-providers:
  epic:
    type: http
    behavior: classical
    path: "./rule/epic.yaml"
    format: yaml
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Epic/Epic.yaml
    interval: 86400
# DNS配置
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  proxy-server-nameserver:
    - tls://223.5.5.5:853
    - tls://223.6.6.6:853
#  nameserver-policy:
#    "geosite:private,apple-cn,fakeip-filter,google-cn,microsoft-cn,networktest,trackerslist,cn":
#    - tls://223.5.5.5:853
#    - tls://223.6.6.6:853
#    "rule-set:epic":
#    - tls://223.5.5.5:853
#    - tls://223.6.6.6:853
  nameserver:
    - tls://8.8.8.8:853#🚀 节点选择
    - tls://8.8.4.4:853#🚀 节点选择
# GEO数据
geodata-mode: true 
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://ghfast.top/https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo/geosite-all-lite.dat"
  mmdb: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://ghfast.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
