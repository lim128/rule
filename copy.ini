[custom]
;大陆白名单模式，无污染，无泄漏，降低延迟提升响应速度！

;设置规则标志位
ruleset=☎️ 直连,[]DOMAIN-SUFFIX,time.windows.com
ruleset=☎️ 直连,[]DOMAIN-SUFFIX,client.wns.windows.com
ruleset=☎️ 直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=☎️ 直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=☎️ 直连,[]GEOIP,CN,no-resolve
ruleset=🚀 节点选择,[]FINAL

;设置分组标志位
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]☎️ 直连`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=☎️ 直连`select`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
