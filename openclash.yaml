# 机场订阅
proxy-providers:
  Airport1:
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🎯 直连
# 节点信息
proxies:
# 全局配置 
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
# 出站策略
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔯 故障转移, 🤖 负载均衡, ♻️ 自动选择, 🌐 手动切换, 🎯 直连]}
  - {name: 🔯 故障转移, type: fallback, interval: 180, proxies: [🇺🇸 美国节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇭🇰 香港节点]}
  - {name: 🤖 负载均衡, type: load-balance, include-all: true, interval: 180}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 180, interval: 300}
  - {name: 🌐 手动切换, type: select, include-all: true}
  - {name: 🎯 直连, type: select, proxies: [DIRECT]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 节点选择, 🎯 直连]}
  - {name: 🇺🇸 美国节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States"}
  - {name: 🇯🇵 日本节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan"}
  - {name: 🇸🇬 新加坡节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)新加坡|坡|狮城|SG|Singapore"}
  - {name: 🇭🇰 香港节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)港|HK|hk|Hong Kong|HongKong|hongkong"}
# 规则匹配
rules:
  - RULE-SET,Apple,🎯 直连
  - RULE-SET,Global,🚀 节点选择
  - RULE-SET,ChinaMax,🎯 直连
  - GEOSITE,private,🎯 直连
  - GEOSITE,apple-cn,🎯 直连
  - GEOSITE,microsoft@cn,🎯 直连
  - GEOSITE,category-games@cn,🎯 直连
  - GEOSITE,geolocation-!cn,🚀 节点选择
  - GEOSITE,cn,🎯 直连
  - GEOIP,private,🎯 直连,no-resolve
  - GEOIP,cloudflare,🚀 节点选择,no-resolve
  - GEOIP,cloudfront,🚀 节点选择,no-resolve
  - GEOIP,google,🚀 节点选择,no-resolve
  - GEOIP,telegram,🚀 节点选择,no-resolve
  - GEOIP,twitter,🚀 节点选择,no-resolve
  - GEOIP,apple,🎯 直连,no-resolve
  - GEOIP,cn,🎯 直连,no-resolve
  - MATCH,🐟 漏网之鱼
# 规则集
rule-providers:
  Apple:
    type: http
    behavior: classical
    path: "./rule_provider/Apple.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Apple/Apple_Classical.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: "./rule_provider/Global.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global_Classical.yaml
    interval: 86400
  ChinaMax:
    type: http
    behavior: classical
    path: "./rule_provider/ChinaMax.yaml"
    format: yaml
    url: https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml
    interval: 86400
